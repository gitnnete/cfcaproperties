<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CFCA</title>
    <link rel="icon" type="image/png" href="img/CFCA_PROPLogoSquareWhite.png" />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a
          data-aos="fade-right"
          data-aos-duration="1500"
          class="navbar-brand"
          href="index.html"
        >
          <img
            src="img/CFCA_PROPLogoSquareWhite.png"
            alt="Bootstrap"
            width="170"
            height="145"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-5">
            <li class="nav-item ms-2">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="packages.html">Packages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Header-->

    <!--CONTACT US-->
    <div class="bg-container">
      <div class="bg-fade-left d-none d-lg-block"></div>
      <div class="container content text-light">
        <div class="row">
          <div
            data-aos="fade-left"
            data-aos-duration="1500"
            class="col-md-5 mt-3"
          >
            <h1 class="mb-5 fw-semibold contact-heading">Get In Touch</h1>
            <form>
              <div class="form-group mb-4 border border-info rounded-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group mb-4 border border-info rounded-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-group mb-4 border border-info rounded-3">
                <textarea
                  class="form-control"
                  id="question"
                  rows="4"
                  placeholder="Your Question"
                ></textarea>
              </div>
              <a
                class="btn btn-md btn-info mt-4"
                href="contact.html"
                role="button"
                >Contact Me</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--CONTACT US-->

    <!--BOTTOM SECTION-->
    <section class="bg-dark py-3">
      <div class="container text-center">
        <div class="bottom-icon-color fs-2">
          <a
            href="https://www.instagram.com/goitse.inv/"
            target="_blank"
            class="bi bi-instagram me-5"
          ></a>
          <a
            href="https://www.linkedin.com/in/goitse-motloba-0ab774173?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            target="_blank"
            class="bi bi-linkedin"
          ></a>
        </div>

        <div class="container">
          <div class="row">
            <div class="col footer-nav">
              <ul class="list-unstyled row centered-list text-light fs-5">
                <li class="col-12 col-md-2">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="col-12 col-md-2">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="col-12 col-md-2">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="col-12 col-md-2">
                  <a class="nav-link" href="packages.html">Packages</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--BOTTOM SECTION-->

    <!--FOOTER-->
    <section class="py-2 bg-black footer-container">
      <div class="container d-flex">
        <div class="footer-image">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/CFCA_PROPLogoSquareWhite.png"
              alt="Bootstrap"
              width="110"
              height="105"
            />
          </a>
        </div>
        <div class="footer-text text-light mx-auto mt-4">
          <p>Copyright &copy;2024; CFCA Properties</p>
        </div>
      </div>
    </section>
    <!--FOOTER-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
